<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="main">
    <div class="container">
        <h1>Инструменты для макетирования</h1>
        <div class="cards">
            <div class="card">
                 <img src="img/knifeMini.png" alt="img">
                <div class="card__title">Резак 18 мм</div>
                <div class="card__price">от 500 руб.</div>
                <button>Купить</button>
            </div>
            <div class="card">
                 <img src="img/knife.png" alt="img">
                <div class="card__title">Реказ 9 мм</div>
                <div class="card__price">от 100 руб.</div>
                <button>Купить</button>
            </div>
            <div class="card">
                <img src="img/kovr.png" alt="img">
                <div class="card__title">Коврик для резки</div>
                <div class="card__price">от 350 руб.</div>
                <button>Купить</button>
            </div>
            <div class="card">
              <img src="img/lineika.png" alt="img">
                <div class="card__title">Линейка</div>
                <div class="card__price">от 400 руб.Купить</div>
                <button>Купить</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
